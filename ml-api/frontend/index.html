<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Binary Prediction</h1>
        <form id="predictForm">
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" placeholder="Enter value for feature 1" required>

            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" placeholder="Enter value for feature 2" required>

            <button type="submit">Predict</button>
        </form>

        <h3 id="predictionResult"></h3>
    </div>

    <script src="script.js"></script>

</body>
</html>
